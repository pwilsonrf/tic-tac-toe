<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <script src="index.js" defer></script>

    <div class = "main-container">
        
        <div class = "player" id="player1">
            <label for="player1-input">Player 1</label>
            <input type="text" id="player1-input" name="player1" placeholder="Enter Name">
            <button type="button" class="player-button-1">Enter</button>
        </div>
        <div class = "game-container">
            <div class="button-container">
                <button type="button" class="game-button">Start New Game</button>
                <button type="button" class="game-button">Restart New Game</button>
            </div>
            <div class="display-result-container"></div>
            <div class ="card-container"></div>
        </div>
        <div class = "player" id="player2">
            <label for="player2-input">Player 2</label>
            <input type="text" id="player2-input" name="player2" placeholder="Enter Name">
            <button type="button" class="player-button-2">Enter</button>
            
     
        </div>
    </div>
    
</body>
